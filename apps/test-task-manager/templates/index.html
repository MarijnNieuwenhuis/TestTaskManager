<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - Simple Task Manager</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check2-square me-2" viewBox="0 0 16 16">
                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                </svg>
                Simple Task Manager
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4">My Tasks</h1>

                <!-- Task Creation Form -->
                <div class="card mb-4" data-controller="tasks">
                    <div class="card-body">
                        <h5 class="card-title">Add New Task</h5>
                        <form data-action="submit->tasks#create" class="d-flex gap-2">
                            <input
                                type="text"
                                name="title"
                                class="form-control"
                                placeholder="Enter task title..."
                                required
                                data-tasks-target="input"
                                autocomplete="off"
                            >
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        <div
                            class="alert alert-danger mt-3 d-none"
                            role="alert"
                            data-tasks-target="error"
                        ></div>
                    </div>
                </div>

                <!-- Task List -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Tasks</h5>

                        {{if .Tasks}}
                            <ul class="list-group list-group-flush" data-controller="tasks" data-tasks-target="list">
                                {{range .Tasks}}
                                    <li
                                        class="list-group-item d-flex justify-content-between align-items-center"
                                        data-controller="tasks"
                                        data-task-id="{{.ID}}"
                                    >
                                        <div class="form-check flex-grow-1">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="task-{{.ID}}"
                                                {{if .Completed}}checked{{end}}
                                                data-action="change->tasks#toggle"
                                            >
                                            <label
                                                class="form-check-label{{if .Completed}} text-decoration-line-through text-muted{{end}}"
                                                for="task-{{.ID}}"
                                                data-tasks-target="label"
                                            >
                                                {{.Title}}
                                            </label>
                                        </div>
                                        <button
                                            type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            data-action="click->tasks#delete"
                                            aria-label="Delete task"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                            </svg>
                                        </button>
                                    </li>
                                {{end}}
                            </ul>
                        {{else}}
                            <p class="text-muted text-center py-4">No tasks yet. Add your first task above!</p>
                        {{end}}
                    </div>
                </div>

                <!-- Task Statistics -->
                {{if .Tasks}}
                <div class="mt-3 text-muted">
                    <small>Total: {{len .Tasks}} tasks</small>
                </div>
                {{end}}
            </div>
        </div>
    </main>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Simple Task Manager</small>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Stimulus.js -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
